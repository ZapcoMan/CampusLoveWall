version: '3.8'

services:
  # MySQL数据库
  db:
    image: mysql:8.0
    container_name: campus_love_wall_db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: springboot_campus_love_wall
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password

  # Redis
  redis:
    image: redis:alpine
    container_name: campus_love_wall_redis
    ports:
      - "6379:6379"
    restart: always

  # 应用服务
  app:
    build: .
    container_name: campus_love_wall_app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/springboot_campus_love_wall?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&allowPublicKeyRetrieval=true
      - SPRING_REDIS_HOST=redis
      - JWT_SECRET=your-very-secure-secret-key-change-in-production
    depends_on:
      - db
      - redis
    restart: always

volumes:
  db_data:
